    <style>
        .projectslide, .Frame {
            position: relative;
            height: 525px;
            width: 300px;
            margin: auto;
        }

        .slide {
            width: 100%;
            overflow: hidden;
            position: absolute;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .show:checked + .slide {
            opacity: 1;
            z-index: 1; /* Bring the active slide to the front */
        }

        .projectslide img {
            width: 100%;
        }

        .button {
            display: inline-block;
        }

        .projectslide {
            position: relative;
            width: 100%;
            max-width: 412px; 
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .projectslide ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 20px auto 0;
            list-style-type: none;
            width: fit-content;
            bottom: -50px;
            position: absolute;
            transform: translateX(-50%);
        }

        .projectslide ul li {
            margin: 0 5px;
        }

        .btnlbl {
            background-color: black;
            cursor: pointer;
            width: 0.2rem;
            height: 0.2rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            text-align: center;
            margin-left: 65px;
            border-radius: .5rem;
            color: white;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .btnlbl:hover {
            background: linear-gradient(180deg, blue, purple);
        }

        @media (max-width: 480px) {
            .btnlbl {
                padding: 0.5rem; /* Reduce padding for smaller screens */
                font-size: 0.8rem; /* Smaller font size */
                margin-left: 10px; /* Reduce space between buttons */
            }
        }
        @media (max-width: 768px) {
            .btnlbl {
                padding: 0.5rem; /* Reduce padding for smaller screens */
                font-size: 0.8rem; /* Smaller font size */
                margin-left: 10px; /* Reduce space between buttons */
            }
        }
    </style>
</head>
