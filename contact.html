<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- full-size monitor style sheet-->
    <link href="fluid.css" rel="stylesheet" type="text/css" media="only screen and (min-width:960px)">
    <!-- tablet style sheet-->
    <link href="tablet.css" rel="stylesheet" type="text/css" media="only screen and (min-width:481px) and (max-width:960px)">
    <!-- phone style sheet-->
    <link href="phone.css" rel="stylesheet" type="text/css" media="only screen and (max-width:480px)">
</head>
<body id="contact-page">
    <header>
        <div id="wrapper">
            <nav>
                <h5>
                    <a href="maincode.html">About Me</a>
                    <a href="projects.html">Projects</a>
                    <a href="contact.html">Contact Me</a>
                    <a href="home.html">Home</a>
                </h5>
                <img src="image.png" alt="Logo" width="50" height="50">
            </nav>
            <article>
                <h1>Contact Me Page</h1>
                <p>Please feel free to contact me anytime by adding your email and name below. or give me a call at xxx-xxx-xxxx Thank you!</p>
            </article>
            <section id="contact-form">
                <h1>Contact Form</h1>
                <form action="mailto:afeef.hossain@ontariotechu.net" method="post" enctype="text/plain" name="contactForm">
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required size="32" placeholder="Enter your complete name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required size="32" placeholder="Enter your complete email">
                    </p>
                    <p>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" size="32" placeholder="Enter your phone number">
                    </p>
                    
                    <p>
                        <label for="comment">Enter your message here:</label>
                        <br><br>
                        <textarea id="comment" name="comment" cols="40" rows="8" placeholder="Type your message..."></textarea>
                    </p>
                    <p>
                        <input type="submit" value="Submit">
                    </p>
                </form>
            </section>
        </div>
    </header>
    <footer id="navbar-footer">
        <nav>
            <ul>
                <a href="maincode.html">About Me</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" >Contact Me</a>
                <a href="home.html" >Home</a>
            </ul>
        </nav>
    </footer> 
</body>
</html>
